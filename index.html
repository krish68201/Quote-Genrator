<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genrator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b02fdb19d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quote-container" id="quote-container">

        <div class="quotetext" id="quotetext">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>

        </div>
        <div class="quoteauthor" id="quoteauthor">
            <span class="author"></span>
        </div>
        <div class="button">
          <button class="twitter" id="twitter" title="Tweet This">
        <i class="fab fa-twitter"></i></button>
          <button class="newquote" id="newquote"> New Quote</button>

        </div>
    </div>
    <div class="loader" id="loader">

    </div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>

</html>
